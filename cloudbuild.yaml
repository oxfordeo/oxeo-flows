steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    secretEnv:
      - 'SSH'
      - 'PREFECT'
      - 'GCP_TOKEN'
    args:
      - '-c'
      - 'echo $$SSH > key &&
         echo $$GCP_TOKEN > token &&
          docker build .
          --tag=eu.gcr.io/$PROJECT_ID/oxeo-flows
          --build-arg=PREFECT=$$PREFECT'
images:
  - 'eu.gcr.io/$PROJECT_ID/oxeo-flows'
availableSecrets:
  secretManager:
  - versionName: 'projects/$PROJECT_ID/secrets/chris-gh-ssh/versions/1'
    env: 'SSH'
  - versionName: 'projects/$PROJECT_ID/secrets/prefect-cloud-api-key/versions/1'
    env: 'PREFECT'
  - versionName: 'projects/$PROJECT_ID/secrets/sat-extractor-gcp-token/versions/1'
    env: 'GCP_TOKEN'
