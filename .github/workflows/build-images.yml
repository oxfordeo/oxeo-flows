name: build-images

on:
  push:
    branches: [ main ]
    paths:
      - 'setup.cfg'
      - 'infra/Dockerfile.oxeo-flows'
      - 'infra/cloudbuild-oxeo-flows.yaml'
      - 'oxeo/flows/utils.py'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cloudbuild-GPU:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: oxeo-main
          service_account_key: ${{ secrets.GCP_PREFECT_SERV_ACC }}
          export_default_credentials: true

      - name: Submit to Cloud Build
        run: |
          gcloud builds submit . --config=infra/cloudbuild-oxeo-flows.yaml

  cloudbuild-CPU:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: oxeo-main
          service_account_key: ${{ secrets.GCP_PREFECT_SERV_ACC }}
          export_default_credentials: true

      - name: Submit to Cloud Build
        run: |
          gcloud builds submit . --config=infra/cloudbuild-oxeo-flows-gpu.yaml
